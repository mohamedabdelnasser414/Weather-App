<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d810140e2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-icon"><i class="fas fa-search"></i></button>
            </div>
            <div class="weather-details loading">
                <h2 class="heading"></h2>
                <p class="temperature"></p>
                <div class="description-wapper">
                    <img src="http://openweathermap.org/img/wn/01n.png" alt="weather icon" class="weather-icon">
                    <p class="description"></p>
                </div>
                <p class="humidity"></p>
                <p class="wind"></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
