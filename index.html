<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d810140e2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-icon"><i class="fas fa-search"></i></button>
            </div>
            <h2 class="heading">Weather in Tokyo</h2>
            <p class="temperature">9.82C</p>
            <div class="description-wapper">
                <img src="https://images.unsplash.com/photo-1551457231-f3bb7403fcbb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80" alt="weather icon" class="weather-icon">
                <p class="description">Broken Clouds</p>
            </div>
            <p class="humidity">Humidity: 66%</p>
            <p class="wind">Wind Speed: 3.6km/h</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
